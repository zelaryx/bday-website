<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fcd5d5;
        }

        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <script>
        // Confetti.js - https://github.com/mathusummut/confetti.js
        (function() {
            var COLORS, Confetti, NUM_CONFETTI, PI_2, canvas, confetti, context, drawCircle, i, range, xpos;

            NUM_CONFETTI = 350;
            COLORS = [[85, 71, 106], [174, 61, 99], [219, 56, 83], [244, 92, 68], [248, 182, 70]];

            PI_2 = 2 * Math.PI;

            canvas = document.getElementById("confetti-container");

            context = canvas.getContext("2d");

            window.w = canvas.width = window.innerWidth;

            window.h = canvas.height = window.innerHeight;

            range = function(a, b) {
                return (b - a) * Math.random() + a;
            };

            drawCircle = function(x, y, r, style) {
                context.beginPath();
                context.arc(x, y, r, 0, PI_2, false);
                context.fillStyle = style;
                return context.fill();
            };

            xpos = 0.5;

            document.addEventListener("mousemove", function(e) {
                return xpos = e.pageX / w;
            });

            window.addEventListener("resize", function() {
                return (w = canvas.width = window.innerWidth);
            });

            Confetti = (function() {
                function Confetti() {
                    this.style = COLORS[~~range(0, 5)];
                    this.rgb = `rgba(${this.style[0]},${this.style[1]},${this.style[2]}`;
                    this.r = ~~range(2, 6);
                    this.r2 = 2 * this.r;
                    this.replace();
                }

                Confetti.prototype.replace = function() {
                    this.opacity = 0;
                    this.dop = 0.03 * range(1, 4);
                    this.x = range(-this.r2, w - this.r2);
                    this.y = range(-20, h - this.r2);
                    this.xmax = w - this.r;
                    this.ymax = h - this.r;
                    this.vx = range(0, 2) + 8 * xpos - 5;
                    return (this.vy = 0.7 * this.r + range(-1, 1));
                };

                Confetti.prototype.draw = function() {
                    var ref;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.opacity += this.dop;
                    if (this.opacity > 1) {
                        this.opacity = 1;
                        this.dop *= -1;
                    }
                    if (this.opacity < 0 || this.y > this.ymax) {
                        this.replace();
                    }
                    if (0.1 > (ref = this.x) && ref > -0.1) {
                        this.vx = -this.vx;
                    }
                    if (this.x > this.xmax) {
                        this.x = this.xmax;
                        this.vx *= -1;
                    }
                    return drawCircle(~~this.x, ~~this.y, this.r, `${this.rgb},${this.opacity})`);
                };

                return Confetti;
            })();

            confetti = (function() {
                var j, ref, results;
                results = [];
                for (
                    i = j = 1, ref = NUM_CONFETTI;
                    1 <= ref ? j <= ref : j >= ref;
                    i = 1 <= ref ? ++j : --j
                ) {
                    results.push(new Confetti());
                }
                return results;
            })();

            window.step = function() {
                var c, j, len, results;
                requestAnimationFrame(step);
                context.clearRect(0, 0, w, h);
                results = [];
                for (j = 0, len = confetti.length; j < len; j++) {
                    c = confetti[j];
                    results.push(c.draw());
                }
                return results;
            };

            step();
        }.call(this));

        function showGift() {
            window.location.href = 'http://jerrychang.me/';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div id="confetti-container"></div>
    <div class="content">
        <h1>Yay, You Got It!</h1>
        <div class="buttons">
            <button onclick="showGift()">Click here for your gift</button>
            <button onclick="goBack()">Back</button>
        </div>
    </div>
</body>
</html>
